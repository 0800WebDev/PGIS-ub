<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixelated Arrow Keyboard</title>
<style>
  body {
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: monospace;
  }

  .keyboard {
    display: grid;
    grid-template-columns: 64px 64px 64px;
    grid-template-rows: 64px 64px 64px;
    gap: 10px;
  }

  .key {
    background: #222;
    border: 3px solid #444;
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    image-rendering: pixelated;
    box-shadow: 0 0 10px #000;
    transition: all 0.15s ease;
  }

  .key.active {
    background: #00ffcc;
    box-shadow: 0 0 25px #00ffcc;
    border-color: #00ffcc;
  }

  /* Arrow positioning */
  .up    { grid-column: 2; grid-row: 1; }
  .left  { grid-column: 1; grid-row: 2; }
  .down  { grid-column: 2; grid-row: 2; }
  .right { grid-column: 3; grid-row: 2; }

  /* Pixel arrows using gradients */
  .arrow {
    width: 24px;
    height: 24px;
    background-size: contain;
    background-repeat: no-repeat;
  }

  .up .arrow {
    background-image: linear-gradient(to bottom, 
      transparent 0%, transparent 20%, 
      white 20%, white 30%, 
      transparent 30%, transparent 100%);
    clip-path: polygon(50% 0%, 0% 70%, 30% 70%, 30% 100%, 70% 100%, 70% 70%, 100% 70%);
  }

  .down .arrow {
    background-image: linear-gradient(to bottom, 
      transparent 0%, transparent 70%, 
      white 70%, white 80%, 
      transparent 80%, transparent 100%);
    clip-path: polygon(0% 30%, 30% 30%, 30% 0%, 70% 0%, 70% 30%, 100% 30%, 50% 100%);
  }

  .left .arrow {
    background-image: linear-gradient(to right, 
      transparent 0%, transparent 20%, 
      white 20%, white 30%, 
      transparent 30%, transparent 100%);
    clip-path: polygon(0% 50%, 70% 0%, 70% 30%, 100% 30%, 100% 70%, 70% 70%, 70% 100%);
  }

  .right .arrow {
    background-image: linear-gradient(to right, 
      transparent 0%, transparent 70%, 
      white 70%, white 80%, 
      transparent 80%, transparent 100%);
    clip-path: polygon(100% 50%, 30% 0%, 30% 30%, 0% 30%, 0% 70%, 30% 70%, 30% 100%);
  }

  /* Pixel effect */
  .key, .arrow {
    image-rendering: pixelated;
  }
</style>
</head>
<body>
