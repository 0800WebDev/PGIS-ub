<h1> UB </h1>

<script>
<script>
const USER = "0800WebDev";
const REPO = "PGIS";
const BRANCH = "main";
const HOSTED_IFRAME = "https://pgis.onrender.com";

const baseRawURL = `https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/`;
const contentDiv = document.getElementById("content");

let currentPagePath = "index.html";

// ===== Resolve relative paths properly =====
function resolvePath(from, to) {
  if (to.startsWith("/")) return to.slice(1);
  if (to.includes("://")) return to;

  const base = from.split("/").slice(0, -1);
  const parts = to.split("/");

  for (const part of parts) {
    if (part === "." || part === "") continue;
    if (part === "..") base.pop();
    else base.push(part);
  }

  return base.join("/");
}

// ===== Load page =====
async function loadPage(pagePath) {
  try {
    if (pagePath.startsWith("/")) pagePath = pagePath.slice(1);
    currentPagePath = pagePath;

    const fileURL = baseRawURL + pagePath;
    const res = await fetch(fileURL);
    if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);

    const htmlText = await res.text();
    const doc = new DOMParser().parseFromString(htmlText, "text/html");

    contentDiv.innerHTML = "";

    // Inject body
    doc.body.childNodes.forEach(node => {
      if (node.tagName === "SCRIPT") return;
      contentDiv.appendChild(document.importNode(node, true));
    });

    // Styles
    doc.querySelectorAll("style").forEach(s => {
      const ns = document.createElement("style");
      ns.textContent = s.textContent;
      document.head.appendChild(ns);
    });

    doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
      const nl = document.createElement("link");
      nl.rel = "stylesheet";
      nl.href = baseRawURL + resolvePath(pagePath, link.getAttribute("href"));
      document.head.appendChild(nl);
    });

    // Scripts
    doc.querySelectorAll("script").forEach(script => {
      const ns = document.createElement("script");
      if (script.src) {
        ns.src = baseRawURL + resolvePath(pagePath, script.getAttribute("src"));
      } else {
        ns.textContent = script.textContent;
      }
      document.body.appendChild(ns);
    });

    // Images
    contentDiv.querySelectorAll("img").forEach(img => {
      const src = img.getAttribute("src");
      if (src && !src.includes("://")) {
        img.src = baseRawURL + resolvePath(pagePath, src);
      }
    });

    // Links
    contentDiv.querySelectorAll("a").forEach(a => {
      const href = a.getAttribute("href");
      if (!href || href.includes("://")) return;

      a.addEventListener("click", e => {
        e.preventDefault();
        loadPage(resolvePath(currentPagePath, href));
      });
    });

    // Iframes â†’ hosted server
    contentDiv.querySelectorAll("iframe").forEach(iframe => {
      const src = iframe.getAttribute("src");
      if (src && !src.includes("://")) {
        iframe.src = HOSTED_IFRAME + "/" + resolvePath(currentPagePath, src);
      }
    });

  } catch (err) {
    contentDiv.innerHTML = `<pre>Load error: ${err.message}</pre>`;
    console.error(err);
  }
}

// Start
loadPage("ub.html");
</script>

</script>
