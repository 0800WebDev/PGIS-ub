<h1> UB </h1>
<div id="content">Loading page...</div>
<script>
function closeUbPopup() {
    const popup = document.getElementById('ub-popup-overlay');
    if (popup) popup.remove();
}
</script>

<script>
<script>
/* ================= CONFIG ================= */
const USER = "0800WebDev";
const REPO = "PGIS";
const BRANCH = "main";
const HOSTED_IFRAME = "https://pgis.onrender.com";
/* ========================================== */

const baseRawURL = `https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/`;

const contentDiv = document.getElementById("content");
if (!contentDiv) {
  document.body.innerHTML = "<pre>ERROR: #content div missing</pre>";
  throw new Error("Missing #content");
}

let currentPagePath = "index.html";

/* ---------- PATH RESOLVER ---------- */
function resolvePath(from, to) {
  if (!to) return null;
  if (to.includes("://")) return to;
  if (to.startsWith("/")) return to.slice(1);

  const base = from.split("/").slice(0, -1);
  for (const part of to.split("/")) {
    if (part === "." || part === "") continue;
    if (part === "..") base.pop();
    else base.push(part);
  }
  return base.join("/");
}

/* ---------- MAIN LOADER ---------- */
async function loadPage(pagePath) {
  try {
    pagePath = pagePath.replace(/^\/+/, "");
    currentPagePath = pagePath;

    const url = baseRawURL + pagePath;
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTML ${res.status}: ${pagePath}`);

    const html = await res.text();
    const doc = new DOMParser().parseFromString(html, "text/html");

    contentDiv.innerHTML = "";

    /* BODY CONTENT (NO SCRIPTS) */
    [...doc.body.children].forEach(el => {
      if (el.tagName !== "SCRIPT") {
        contentDiv.appendChild(document.importNode(el, true));
      }
    });

    /* STYLES */
    doc.querySelectorAll("style").forEach(s => {
      const ns = document.createElement("style");
      ns.textContent = s.textContent;
      document.head.appendChild(ns);
    });

    doc.querySelectorAll('link[rel="stylesheet"]').forEach(l => {
      const href = resolvePath(pagePath, l.getAttribute("href"));
      if (!href) return;
      const nl = document.createElement("link");
      nl.rel = "stylesheet";
      nl.href = baseRawURL + href;
      document.head.appendChild(nl);
    });

    /* SCRIPTS (SAFE, NO < CRASH) */
    doc.querySelectorAll("script").forEach(s => {
      if (s.src) {
        const src = resolvePath(pagePath, s.getAttribute("src"));
        if (!src) return;

        const fullURL = baseRawURL + src;

        fetch(fullURL).then(r => {
          const type = r.headers.get("content-type") || "";
          if (!r.ok || !type.includes("javascript")) {
            console.warn("Skipped non-JS:", fullURL);
            return;
          }
          const ns = document.createElement("script");
          ns.src = fullURL;
          document.body.appendChild(ns);
        });

      } else {
        const ns = document.createElement("script");
        ns.textContent = s.textContent;
        document.body.appendChild(ns);
      }
    });

    /* IMAGES */
    contentDiv.querySelectorAll("img").forEach(img => {
      const src = img.getAttribute("src");
      if (src && !src.includes("://")) {
        img.src = baseRawURL + resolvePath(pagePath, src);
      }
    });

    /* LINKS */
    contentDiv.querySelectorAll("a").forEach(a => {
      const href = a.getAttribute("href");
      if (!href || href.includes("://")) return;

      a.onclick = e => {
        e.preventDefault();
        loadPage(resolvePath(currentPagePath, href));
      };
    });

    /* IFRAMES â†’ RENDER */
    contentDiv.querySelectorAll("iframe").forEach(f => {
      const src = f.getAttribute("src");
      if (src && !src.includes("://")) {
        f.src = HOSTED_IFRAME + "/" + resolvePath(currentPagePath, src);
      }
    });

  } catch (err) {
    contentDiv.innerHTML = `<pre>LOAD ERROR:\n${err.message}</pre>`;
    console.error(err);
  }
}

/* ---------- START ---------- */
loadPage("index.html");
</script>


</body>
